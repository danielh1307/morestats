<!DOCTYPE html>
<html>
<head>
<title>morestats - Load your data (loaddata SCS)</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/main.css" rel="stylesheet" />
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body onload="javascript:connect()">
	<div class="col-md-6">
		<form class="form-inline">
			<input type="hidden" data-th-value="${jwtToken}" id="jwtToken" name="jwtToken"/>
			<button id="send" class="btn btn-default" type="submit">Load
				data</button>
		</form>
		<p id="data">No data loaded yet ...</p>
	</div>
</body>
</html>
